      <form class="register" id="register" onsubmit="return validateForm()">

        <p id="heading"><b>SIGN UP</b></p>

        <div class="container">
          
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="firstrname" name="fname" id="fname" onblur="validate1()">

        <div class="container">

        <div class="container">
